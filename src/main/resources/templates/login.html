<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Home</title>
</head>

<body>
    <div class="container-no-scroll">
        <div th:insert="~{fragments :: navbar}"></div>
        <div class="container main-container d-flex  flex-column align-items-center justify-content-center">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-box" class="col-12 p-5">
                    <form id="login-form" class="form" th:action="@{/login}" method="post">
                        <h3 class="text-center text-secondary">Login</h3>
                        <div class="form-group row">
                            <label for="username">E-mail:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group row">
                            <label for="password">Senha:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usu√°rio ou senha incorretos.
                        </div>
                        <div class="form-group row justify-content-between align-items-center">
                            <a href="/signup" class="text-info">Registre-se aqui.</a>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
