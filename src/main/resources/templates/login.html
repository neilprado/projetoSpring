<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Home</title>
</head>
<body>
  <div th:insert="~{fragments :: navbar}"></div>
  <div id="login">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" th:action="@{/login}" method="post">
                          <h3 class="text-center text-info">Login</h3>
                          <div class="form-group row">
                              <label for="username" class="text-info">Email:</label><br>
                              <input type="text" name="username" id="username" class="form-control">
                          </div>
                          <div class="form-group row">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="password" name="password" id="password" class="form-control">
                          </div>
                          <div th:if="${param.error}" class="alert alert-danger" role="alert">
                              Invalid username and / or password.
                          </div>
                          <div class="form-group row justify-content-between align-items-center">
                              <a href="/signup" class="text-info">Register here</a>
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                          </div>

                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
