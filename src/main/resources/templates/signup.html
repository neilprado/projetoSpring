<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
  th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <script src="https://kit.fontawesome.com/bc9a96a448.js"></script>
  <title>Sign Up</title>
</head>
<body>
  <div th:insert="~{fragments :: navbar}"></div>
  <div id="login">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" th:object="${usuario}" method="post">
                          <h3 class="text-center text-info">Sign Up</h3>
                          <div class="form-group row">
                              <label for="name" class="text-info">Name:</label><br>
                              <input type="text" name="name" id="name" th:field="*{nome}" required class="form-control" >
                          </div>
                          <div class="form-group row">
                          	  <label for="birthdate" class="text-info">Birth Date:</label><br>
                          	  <input type="date" name="birthdate" id="birthdate" th:field="*{dataNascimento}" required class="form-control" >
                          </div>
                          <div class="form-group row">
                          	  <label for="phone" class="text-info">Phone:</label><br>
                          	  <input type="tel" name="phone" id="phone" th:field="*{telefone}" class="form-control" required>
                          </div>
                          <div class="form-group row">
                              <label for="email" class="text-info">Email:</label><br>
                              <input type="email" name="email" id="email" th:field="*{email}" class="form-control" required>
                              <i th:if="${erro_email}" class="fas fa-exclamation-circle input_error_icon" data-toggle="tooltip"
                                 data-placement="bottom" title="Email já está em uso"></i>
                          </div>
                          <div class="form-group row">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="password" name="password" id="password" th:field="*{password}" class="form-control" required>
                          </div>
                          <div class="form-group row">
                              <label for="password2" class="text-info">Confirm Password:</label><br>
                              <input type="password" name="password2" id="password2" class="form-control" required>
                          </div>
                          <div class="form-group row justify-content-between align-items-center">
                              <a href="/login" class="text-info">Already have a Account? Login Here.</a>
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="Cadastrar">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
